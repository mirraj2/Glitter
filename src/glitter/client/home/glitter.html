<head css="glitter.css tooltips.css player-ui.css quickbar.css loot-chooser.css"
      js="/lib/jquery.min.js https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.3/pixi.min.js
      /lib/sockets.js /lib/utils.js /lib/pixi-particles.min.js lib/pixi-display.js lib/dnd.js
      ui/loot-chooser.js ui/minimap.js ui/quickbar.js ui/inventory.js ui/tooltips.js
      item-explosion.js tile.js terrain.js player.js world.js particle-system.js bg.js
      canvas.js camera.js gameloop.js network.js input.js spells.js projectile.js emitter.js">

<import js="glitter.js">

<div class="gui">
  <div class="hidden numPlayers">
    <div class="count">-</div>
    <label>joined</label>
  </div>
  
  <div class="hidden countdown">
    <label>round starts in</label>
    <div class="num">60</div>
  </div>
  
  <div class="hidden console">
    <div class="output"></div>
    <input>
  </div>
  
  <div class="hidden spacebar">
    <img src="/spacebar.png">
  </div>
  
  <div class="player-ui">
    <div class="quickbar">
      <div class="selected spell slot"></div>
      <div class="spell slot"></div>
    </div>
    <div class="bars">
      <div class="health">
        <div class="fill"></div>
        <span class=text></span>
      </div>
      <div class="mana">
        <div class="fill"></div>
        <span class=text></span>
      </div>
    </div>
  </div>
  
  <import html="inventory.html">
  
  <div class="hidden summary">
    <div class="content">
      <h1></h1>
      <h2><span class="rank"></span><span class="totalPlayers"> / ??</span></h2>
      <button>Return to lobby</button>
    </div>
  </div>
  
  <div class="hidden loot-chooser">
    <h1>Choose your loot</h1>
    <div class="choices">
    </div>
  </div>
  
  <div class="tooltip"></div>
  
  <div class="hidden error"></div>
  
  <div class="fps">
  </div>
</div>

<img src="/cursor.png" class="cursor">
